<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Flawnt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .history-container {
            padding: 20px;
        }
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .history-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .history-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .history-item .date {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 0.8rem;
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .remove-btn:hover {
            background: rgba(255, 0, 0, 0.9);
        }
        .history-item:hover .remove-btn {
            opacity: 1;
        }
        .history-item .remove-btn {
            opacity: 0;
            transition: opacity 0.3s;
        }
        .history-item:hover .remove-btn {
            opacity: 1;
        }
        .clear-all-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        .clear-all-btn:hover {
            background: #ff1a6c;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Flawnt</h1>
        </header>
        <div class="history-container">
            <h2>Capture History</h2>
            <button class="clear-all-btn" onclick="clearAllHistory()">Clear All History</button>
            <div id="history-grid" class="history-grid">
                <!-- Images will be loaded here dynamically -->
            </div>
        </div>
    </div>
    <footer>
        <button onclick="window.location.href='FrontEnd.html'">üè†<span>Home</span></button>
        <button>‚ùì<span>Ask It</span></button>
        <button>üíñ<span>Wishlist</span></button>
        <button>üë§<span>Profile</span></button>
    </footer>
    <script>
        function loadHistory() {
            const historyGrid = document.getElementById('history-grid');
            const history = JSON.parse(localStorage.getItem('captureHistory') || '[]');
            
            if (history.length === 0) {
                historyGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No captures yet</h3>
                        <p>Your captured images will appear here</p>
                    </div>
                `;
                return;
            }

            historyGrid.innerHTML = history.map((item, index) => `
                <div class="history-item">
                    <button class="remove-btn" onclick="removeImage(${index})">√ó</button>
                    <img src="${item.imageData}" alt="Capture ${index + 1}">
                    <div class="date">${new Date(item.timestamp).toLocaleString()}</div>
                </div>
            `).join('');
        }

        function removeImage(index) {
            if (confirm('Are you sure you want to remove this image from history?')) {
                const history = JSON.parse(localStorage.getItem('captureHistory') || '[]');
                history.splice(index, 1);
                localStorage.setItem('captureHistory', JSON.stringify(history));
                loadHistory();
            }
        }

        function clearAllHistory() {
            if (confirm('Are you sure you want to clear all history? This cannot be undone.')) {
                localStorage.removeItem('captureHistory');
                loadHistory();
            }
        }

        // Load history when page loads
        window.onload = loadHistory;
    </script>
</body>
</html>
